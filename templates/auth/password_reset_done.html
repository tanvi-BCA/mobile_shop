<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Sent</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fff5f5, #fdecec);
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .card {
            width: 420px;
            background: #ffffff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
        }

        .icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ec8087, #ef6e6c);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 26px;
        }

        .card h2 {
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .card p {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        .primary-btn {
            display: inline-block;
            margin-top: 22px;
            padding: 11px 22px;
            background: linear-gradient(135deg, #f88280, #e76f51);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 14px;
            transition: 0.3s ease;
        }

        .primary-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .secondary {
            display: block;
            margin-top: 14px;
            font-size: 13px;
            color: #777;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon">âœ“</div>
        <h2>Email Sent</h2>
        <p>
            If an account exists with the email you entered,<br>
            you will receive a password reset link shortly.
        </p>

        <a href="{% url 'login' %}" class="primary-btn">Back to Login</a>

        <a href="{% url 'password_reset' %}" class="secondary">
            Try another email
        </a>
    </div>

</body>
</html>
