<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fdeaea, #f7dede);
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .card {
            width: 400px;
            background: #fff;
            padding: 35px 40px;
            border-radius: 14px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.08);
        }

        .top-bar {
            height: 6px;
            width: 120%;
            background: linear-gradient(135deg, #ee6c6c, #e25555);
            border-radius: 14px 14px 0 0;
            margin: -35px -40px 25px;
        }

        h2 {
            text-align: center;
            color: #e25555;
            margin-bottom: 8px;
            font-weight: 600;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
        }

        input[type="email"] {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-bottom: 22px;
            outline: none;
        }

        input[type="email"]:focus {
            border-color: #ee6c6c;
            box-shadow: 0 0 0 3px rgba(238,108,108,0.15);
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(135deg, #ee6c6c, #e25555);
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(226,85,85,0.3);
        }

        .back {
            text-align: center;
            margin-top: 18px;
        }

        .back a {
            text-decoration: none;
            font-size: 14px;
            color: #555;
        }

        .back a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="top-bar"></div>

        <h2>Forgot Password</h2>
        <p>Enter your email to receive password reset link</p>

        <form method="post">
            {% csrf_token %}
            {{ form.email }}
            <button type="submit">Send Reset Link</button>
        </form>

        <div class="back">
            <a href="{% url 'login' %}">‚Üê Back to Login</a>
        </div>
    </div>

</body>
</html>
