<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #ffe6e6, #fff5f5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #fff;
            width: 420px;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card h2 {
            color: #e63946;
            margin-bottom: 10px;
        }

        .card p {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        form {
            text-align: left;
        }

        label {
            font-weight: 500;
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #e63946;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #e63946, #ff6b6b);
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.95;
        }

        .helptext {
            font-size: 12px;
            color: #777;
            margin-bottom: 15px;
        }

        ul {
            font-size: 12px;
            color: #777;
            padding-left: 18px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Set New Password</h2>
    <p>Create a strong password for your account</p>

  <form method="post" onsubmit="return validatePassword()">
    {% csrf_token %}

    <label>New password</label>
    <input type="password" id="password1" name="new_password1" placeholder="New password">
    <small id="passError" style="color:red"></small>

    <label>Confirm password</label>
    <input type="password" id="password2" name="new_password2" placeholder="Confirm password">
    <small id="confirmError" style="color:red"></small>

    <div class="helptext">
        <ul>
            <li>Password must be at least 8 characters</li>
            <li>Must contain 1 capital letter</li>
            <li>Must contain 1 special character</li>
        </ul>
    </div>

    <button type="submit">Change Password</button>
</form>

</div>
<script>
function validatePassword() {
    let p1 = document.getElementById("password1").value;
    let p2 = document.getElementById("password2").value;

    document.getElementById("passError").innerText = "";
    document.getElementById("confirmError").innerText = "";

    // length
    if (p1.length < 8) {
        document.getElementById("passError").innerText =
            "Password must be at least 8 characters";
        return false;
    }

    // capital letter
    if (!/[A-Z]/.test(p1)) {
        document.getElementById("passError").innerText =
            "Password must contain at least one capital letter";
        return false;
    }

    // special character
    if (!/[@$!%*?&#]/.test(p1)) {
        document.getElementById("passError").innerText =
            "Password must contain at least one special character";
        return false;
    }

    // confirm match
    if (p1 !== p2) {
        document.getElementById("confirmError").innerText =
            "Passwords do not match";
        return false;
    }

    return true;
}
</script>

</body>
</html>
