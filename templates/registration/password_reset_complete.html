<!DOCTYPE html>
<html lang="en">
<head>

    <title>Password Reset Successful</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #ffe6e6, #fff5f5);

            align-items: center;
            justify-content: center;
        }

        .card {
            background: #fff;
            width: 420px;
            padding: 35px;
            border-radius: 14px;

            text-align: center;
        }

        .icon {
            font-size: 42px;
            color: #2ecc71;
            margin-bottom: 10px;
        }

        .card h2 {
            color: #e63946;
            margin-bottom: 10px;
        }

        .card p {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 25px;
            background: linear-gradient(90deg, #e63946, #ff6b6b);
            color: white;
            text-decoration: none;
            font-size: 15px;
        }

        .btn:hover {
            opacity: 0.95;
        }
    </style>
</head>
